<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="text-center">
        <h2 class="display-5 h1-txt ml-1 animated slideInDown">
          Weather Dashboard
        </h2>
      </div>
    </div>
  </header>

  <div class="jumbotron jumbotron-fluid col-12">

    <div id="cityCon" class="card animated flipInX">
      <div class="card-header">
        <form class="#" action="" autocomplete="off">
          <input id="searchCity" type="text" placeholder="San Francisco,us" name="search">
          <button id="btn-searchCity" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <button class="btn-clear"><i class="fa fa-eraser"></i> Clear</button>
      <ul class="list-group list-group-flush" id="searchedList">
      </ul>
    </div>

    <div class="figureCon">
      <figure class="figure animated flipInX" id="figureCity">
      </figure>
    </div>

    <ul class="ulCon col-12" id="ul-5days">
      <h2 class="forcastTitle display-5 h12-txt ml-1 animated slideInDown col-12">Forecast 5 days</h2>
      <li id="day-1">
        <h5 class="displayDate"></h5>
        <img id="iconDaily">
        <p id="tempDaily"></p>
        <p id="humid-5days"></p>
      </li>
      <li id="day-2">
        <h5 class="displayDate"></h5>
        <img id="iconDaily">
        <p id="tempDaily"></p>
        <p id="humid-5days"></p>
      </li>
      <li id="day-3">
        <h5 class="displayDate"></h5>
        <img id="iconDaily">
        <p id="tempDaily"></p>
        <p id="humid-5days"></p>
      </li>
      <li id="day-4">
        <h5 class="displayDate"></h5>
        <img id="iconDaily">
        <p id="tempDaily"></p>
        <p id="humid-5days"></p>
      </li>
      <li id="day-5">
        <h5 class="displayDate"></h5>
        <img id="iconDaily">
        <p id="tempDaily"></p>
        <p id="humid-5days"></p>
      </li>
    </ul>

  </div>

  <footer class="py-4 bg-dark text-white-50">
    <div class="text-center">
      <large>
        Copyright &copy; 2019 Michael Eunsoo Jung. All rights reserved.
      </large>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/weather-dashborad.js"></script>

</body>

</html>
