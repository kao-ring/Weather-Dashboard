<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="sticky-top p-3 mt-3 bg-dark text-white">
      <h1 class="text-center">
        Weather Dashboard
      </h1>
    </header>

    <div class="container-sm">
      <!-- side section -->
      <div class="row">
        <div class="col-md-3">
          <div class="jumbotron mt-3 mx-auto">
            <div class="row">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search City or Zip Code..."
                  aria-label="Search City or Zip Code"
                  aria-describedby="button-1"
                  id="search-city-input"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="search-btn"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>

            <hr class="my-2" />
            <p>
              Search History
            </p>

            <div class="container-btns align-center" id="search-history">
              <button type="button" class="btn btn-light clbtn">
                city list
              </button>
            </div>
            <div>
              <i class="far fa-trash-alt" id="clearBtn"></i>
            </div>
          </div>
        </div>
        <!-- Main body ------------------------->
        <div class="col-md-9">
          <div class="jumbotron mt-3 mx-auto">
            <div class="row">
              <h3 class="text-dark" id="weather-today">
                Curent Condition
              </h3>
            </div>
            <div class="row">
              <div class="col-9">
                <p id="current-date">date</p>
                <p id="current-city">City, Country</p>
              </div>
              <div class="col-3"><img id="iconToday" /></div>
            </div>

            <ul class="list-group">
              <li class="list-group-item">
                Temperature:
                <span id="temperature"></span>
              </li>
              <li class="list-group-item">
                Humidity: <span id="humidity"></span>
              </li>
              <li class="list-group-item">
                Wind Speed: <span id="windSpeed"></span>
              </li>
              <li class="list-group-item">
                UV Index:
                <span id="uvIndex"></span>
              </li>
            </ul>

            <hr class="my-4" />
            <!-- 5 day forecast---------------------------- -->
            <h2 class="text-darks">5 Day Forecast</h2>
            <div class="row justify-content-center" id="fivedayforecast"></div>
          </div>

          <!-- <div class="row current-condition"></div>
        <div class="row 5-day-forecast"></div> -->
        </div>
      </div>
    </div>
    <!-- footer------------------------------------------------- -->
    <footer
      class="fixed-bottom py-3 m-0 border-warning text-center bg-dark text-white"
    >
      <small>&copy; Copyright Kaori Caplan 2020</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
