<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      var uvShisu = 5;
      switch (uvShisu) {
                case "h":
                    car.honk();
                    break;
                case "d":
                    car.driveToWork();
                    reWriteStats();
                    break;
                case "w":
                    car.driveAroundWorld
                    reWriteStats();
                    break;
                case "t":
                    car.getTuneUp();
                    reWriteStats();
                    break;
                default:
                    console.log("Try pressing 'h', 'd', 'w' or 't'");
    </script>
  </body>
